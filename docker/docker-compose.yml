services:
  mongo:
    image: mongo:8.0
    container_name: rockets-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: rockets
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: rockets
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rockets-app
    ports:
      - "8088:8088"
    environment:
      MONGO_URI: mongodb://rockets:password@mongo:27017
      MONGO_DATABASE: rockets
      PORT: 8088
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo_data:
